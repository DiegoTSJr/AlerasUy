<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</script>
    <!-- the credentials are hardcoded here just to test the login-->
    <script>
    var login = function() {  
    var username = document.getElementById('username').value;  
    var password = document.getElementById('password').value;  
    if (username === '' && password === '') {  
        ons.notification.toast('Bienvenid@ a la app de Aleras!');
        location.href='/home.html';
        location.reset('/home.html');
    } else {  
        ons.notification.alert('Tu usuario y/o contraseña es incorrecto.');
    }  
};
  </script>
  <!-- the credentials are hardcoded here just to test the login-->
</head>
<body class="bodyLogin">
<ons-navigator id="navigator">
  <ons-page class="loginPage">
    <div class="imgContenedor">
    <p>
     <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_300/https://alerasuy.com/wp-content/uploads/2020/09/loguito-300x67.png"><br>
     <br>
      <ons-input class="input" style="align: center" id="username" placeholder="Tu usuario" modifier="underbar" float></ons-input>
    </p>
    <p><br>
      <ons-input class="input" id="password"; placeholder="Tu contraseña" type= "password"; modifier="underbar" float></ons-input>
    </p>
    <p> 
      <br>
      <ons-button class="btnLogin" onclick="login()">Iniciar sesion</ons-button>
    </p>
    </div>
  </ons-page>
  </ons-navigator>
  </body>
</html>
