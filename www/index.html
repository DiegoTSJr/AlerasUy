<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <!-- the credentials are hardcoded here just to test the login-->
    <script>const login = () => {
    const username = document.querySelector('#username').value;
    const password = document.querySelector('#password').value;
      if (username === '' && password === '') {
        ons.notification.toast('Bienvenid@ a la app de Aleras');
        const navigator = document.querySelector('#navigator');
        navigator.resetToPage('home.html');
      } else {
        ons.notification.alert('Tu usuario y/o contraseña no es correcta');
      }
    }
  </script>
  <!-- the credentials are hardcoded here just to test the login-->
</head>
<body>
<ons-navigator id="navigator">
  <ons-page>
    <div style="text-align: center; margin-top: 300px; width: 400px">
    <p>
      <ons-input style="align: center" id="username" placeholder="Tu usuario" modifier="underbar"></ons-input>
    </p>
    <p>
      <ons-input style="align: center" id="password" placeholder="Tu contraseña" type="password" modifier="underbar"></ons-input>
    </p>
    <p> 
      <br>
      <ons-button style="align: center" onclick="login()" ripple>Iniciar sesion</ons-button>
    </p>
    </div>
  </ons-page>
</ons-navigator>

      <ons-page id="home">
        <div style="text-align: center; margin-top: 300px; width: 400px">
        <p> ¡Aleras Uy, la primer app del básquetbol femenino uruguayo! </p>
        </div>
      </ons-page>

  </body>
</html>
